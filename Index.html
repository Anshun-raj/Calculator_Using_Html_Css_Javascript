<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Index.css" />
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="calculator">
      <div class="screen" id="res"></div>
      <div class="btn">
        <div class="row1">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li id="clear">C</li>
        </div>
        <div class="row2">
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>+</li>
        </div>
        <div class="row3">
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>-</li>
        </div>
        <div class="row4">
          <li>0</li>
          <li>*</li>
          <li>.</li>
          <li>/</li>
        </div>
        <div class="row5">
          <li class="eql">=</li>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
